<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lottery Winner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 156px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>Lottery Winner</h2>
  <button type="button" class="btn btn-danger" onclick = "selectWinner()" style="width:150px; height: 65px;">Winner</button>
  <p id="winner" style="color: red;"></p>

 
  <div class="modal fade" id="winnerModal" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winnerModalLabel">Lottery Winner</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="winnerModalContent" style="color: blue;"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var lotteryNumbers = [1234,5678,9101,5367,7896,6534,8956,2348,9672];

   function selectWinner() {
    
      
      var randomIndex = Math.floor(Math.random() * lotteryNumbers.length);
      var winnerNumber = lotteryNumbers[randomIndex];

      
      console.log("Winner: " + winnerNumber);

      
      document.getElementById("winner").textContent = "Winner : " + winnerNumber;

      
      document.getElementById("winnerModalContent").textContent = "Winner (Modal): " + winnerNumber;
      $('#winnerModal').modal('show');



      
    }
  </script>
</body>
</html>
